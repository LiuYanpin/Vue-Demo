<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒查看此处动态绑定的提示信息！
  </span>

</div>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>

</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p> {{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
    >
    </todo-item>
  </ol>
</div>

<div id="app-8">
  <p>{{ rawHTML }}</p>
  <p v-html="rawHTML"></p>
</div>


<div id="app-9"><p v-bind:id="dynamicId">This is a test</p></div>

<div id="app-10"><button v-bind:disabled="isButtonDisabled">Button</button></div>




<script src="VueDemo.js"></script>
</body>
</html>
